<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Success | Payanam</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    .success-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(to bottom, #fff7cc, #fff);
      text-align: center;
      color: #333;
    }

    .success-box {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 50px;
      max-width: 450px;
    }

    .success-box i {
      font-size: 60px;
      color: #ffc107;
      margin-bottom: 20px;
    }

    .success-box h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .success-box p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .success-box a {
      background-color: #000;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .success-box a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-box">
      <i class="fa-solid fa-circle-check"></i>
      <h2>Success!</h2>
      <p>Your action was completed successfully. Thank you for choosing Payanam.</p>
      <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>
  </div>
</body>
</html>
